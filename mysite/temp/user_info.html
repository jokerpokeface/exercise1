<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf8">
        
        <title>User Info</title>

        <link type="text/css" rel="stylesheet" href="/static/css/semantic.min.css">
        <link type="text/css" rel="stylesheet" href="/static/css/pokemon_detail.css">
        <link type="text/css" rel="stylesheet" href="/static/css/userInfo.css">

    </head>
    <body>

    	<div class="main_content">
    		<!--顶部的导航栏-->
    		{% include 'include/nav.html' %}

            <div class="main">
                <h2 class="ui left floated header">{{user.username}}的个人资料</h2>
                    <div class="ui clearing divider"></div>
                    <div class="ui two column grid">
                        <div class='ui column'>
                            <div class='form segment ui'>
                                <div class='two fields'>
                                <div class='field'>
                                    <label>邮箱</label>
                                    <div class='ui left labeled icon input'>
                                        <input id='email' type='text' placeholder='{{user.email}}'>
                                        <i class='mail icon'></i>
                                    </div>
                                </div>
                                <div class='field'>
                                    <label>性别</label>
                                    <div class='ui left labeled input'>
                                        <input id="gender" type='text' placeholder='{% if myuser.gender %}{{myuser.get_gender_display}}{% else %}输入性别(F/M){% endif %}'>
                                    </div>
                                </div>
                                </div>
                                <div class='field'>
                                    <label>最喜欢</label>
                                    <div class='ui left labeled icon input'>
                                        <input id='like' type='type' placeholder='{% if myuser.favouritePM %}{{myuser.favouritePM}}{% else %}你最喜欢那个宠物小精灵呢？{% endif %}'>
                                        <i class='like icon'></i>
                                    </div>
                                </div>
                                <div class='ui divider horizontal'><span class='changePsw'>修改密码</span></div>
                                <div class='field'>
                                    <label>输入原密码</label>
                                    <div class='ui left labeled icon input'>
                                        <input id='oldpsw' type='password' placeholder='请输入原密码'>
                                        <i class='lock icon'></i>
                                    </div>
                                </div>
                                <div class='field'>
                                    <label>输入新密码</label>
                                    <div class='ui left labeled icon input'>
                                        <input id='psw' type='password' placeholder='请输入新密码'>
                                        <i class='lock icon'></i>
                                    </div>
                                </div>
                                <div class='field'>
                                    <label>再次输入</label>
                                    <div class='ui left labeled icon input'>
                                        <input id='pswagain' type='password' placeholder='请再次输入新密码'>
                                        <i class='lock icon'></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class='ui center aligned column'>
                            <div class="huge blue ui labeled icon button info">
                                <i class="signup icon"></i>
                                    保存修改
                            </div>
                            <div class='specification'>
                                <p>说明:</p>
                                <p>1.填写性别时，F代表female，M代表male</p>
                                <p>2.填写宠物小精灵名字时请准确填写</p>
                                <p>3.这4种信息的修改都是可选的</p>
                            </div>
                        </div>
                    </div>


               <!--  <div class="ui inline dropdown">
                    <div class="text">我是</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item" data-text="girl">girl</div>
                        <div class="item" data-text="boy">boy</div>
                    </div>
                </div>
 -->
    	    </div>
  
    	</div>


    	{% include 'include/sidebar.html' %}


    </body>

    <script type="text/javascript" src="/static/javascript/jquery.js"></script>
    <script type="text/javascript" src="/static/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="/static/javascript/pokemon_detail.js"></script>
    <script type="text/javascript" src="/static/javascript/pokemon_info.js"></script>
    {% include 'include/djangoAjaxPost.html' %}

</html>
